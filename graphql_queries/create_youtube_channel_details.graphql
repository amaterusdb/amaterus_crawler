mutation CreateYoutubeChannelDetails(
  $objects: [youtube_channels_insert_input!]!
) {
  insert_youtube_channels(
    objects: $objects
    on_conflict: {
      constraint: youtube_channels_remote_youtube_channel_id_key
      update_columns: [
        last_fetched_at
      ]
    }
  ) {
    affected_rows
  }
}
