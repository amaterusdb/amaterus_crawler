query GetDownloadableYoutubeChannelThumbnails {
  youtube_channel_thumbnails(
    where: {
      youtube_channel: {
        enabled: {
          _eq: true
        }
      }
      # youtube_channel_thumbnail_object が null
      _not: {
        youtube_channel_thumbnail_object: {
        }
      }
    }
  ) {
    url
    key
    width
    height
    youtube_channel {
      remote_youtube_channel_id
    }
  }
}
